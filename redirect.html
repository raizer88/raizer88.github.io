<meta property="og:site_name" content="Allianz 1to1">

<meta property="og:description" content="Con questa pagina proviamo a fare un custom redirect per ovviare ai problemi di ios maledetto che non accetta l'iniezione di immagini e testo" />

<script type="text/javascript">
    var seconds = 5;    
    function countdown() {
        seconds = seconds - 1;
        if (seconds < 0) {
            window.location = "https://www.sysdata.it";
        } else {
            // Update remaining seconds
            document.getElementById("countdown").innerHTML = seconds;
            // Count down using javascript
            window.setTimeout("countdown()", 1000);
        }
    }
    countdown();
    
</script>
</head>

<h3>
  Redirecting to 1to1 in <span id="countdown">5</span> seconds
</h3>
